<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            color: #4CAF50;
        }
        .container p {
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if username and location %}
            <h1>Welcome back, {{ username }}!</h1>
            <p>We hope you had an amazing time in <strong>{{ location }}</strong>.</p>
            <p>Here's why it's a great vacation destination:</p>
            <p><em>{{ ai_response }}</em></p>
        {% else %}
            <h1>Oops!</h1>
            <p>We couldn't find the details for this user.</p>
        {% endif %}
        <a href="/" class="btn">Go back</a>
    </div>
</body>
</html>
